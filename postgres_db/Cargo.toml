[package]
name = "postgres_db"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.136", features = ["derive"] }
serde_json = { version = "1.0.79", features = ["preserve_order"] }
chrono = { version = "0.4.19", features = ["serde"] }
regex = "1"
lazy_static = "1.4.0"
diesel = { version = "2.0", features = ["postgres", "serde_json", "chrono"] }
dotenv = "0.15.0"
sha2 = "0.10.6"
deepsize = { git = "https://github.com/anonymous-submit-1/deepsize", features = ["chrono", "serde_json"] }
bb8 = "0.8.0"
bb8-diesel = { git = "https://github.com/overdrivenpotato/bb8-diesel.git", version = "0.2.1" }
tokio = { version = "1", features = ["full"] }
async-trait = "0.1.61"
#base16ct = { version = "0.1.1", features = ["std"] }
